<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGP Emulator</title>

    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script async defer type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="regp-terminal">
            <div id="terminal" class="terminal-card">
                <header>
                    REGP Terminal

                    <button class="maximize-button" data-container="terminal"><i class="gg-shape-square"></i></button>
                </header>
                
                <div>
                    <div class="layers">
                        <canvas class="results top" width="320" height="200"></canvas>
                        <canvas class="results middle" width="320" height="200"></canvas>
                        <canvas class="results bottom" width="320" height="200"></canvas>
                    </div>
                    <input class="terminal-input" type="text" placeholder="DATA INPUT" />
                </div>
            </div>
        </div>

        <div class="app-container">
            <div id="editor" class="terminal-card">
                <header>
                    <button class="load-example-button">
                        <i class="gg-menu"></i>
                    </button>

                    Editor

                    <button class="maximize-button" data-container="editor"><i class="gg-shape-square"></i></button>
                </header>

                <dialog class="load-exemple-dialog">
                    <form method="dialog">

                        <p>
                            <label>
                                Selecione um exemplo de código abaixo <br/>
                                <select class="examples-dropdown">
                                    <option disabled selected>Exemplos de código ...</option>
                                    <optgroup label="Algoritmos">
                                        <option value="double.asm">Double</option>
                                        <option value="fibonacci.asm">Fibonacci</option>
                                        <option value="if-example.asm">If Example</option>
                                    </optgroup>
                                    <optgroup label="Gráficos">
                                        <option value="borders.asm">Borders</option>
                                        <option value="graphics.asm">Graphics</option>
                                        <option value="game.asm">Game</option>
                                    </optgroup>
                                    <optgroup label="Som">
                                        <option value="happybirthday-song.asm">Happy Birthday Song</option>
                                    </optgroup>
                                </select>
                            </label>
                        </p>
    
                        <div>
                            <button class="btn btn-ghost examples-modal-cancel" value="cancel">Cancelar</button>
                            <button class="btn btn-ghost examples-modal-confirm" value="default">Confirmar</button>
                        </div>
                    </form>
                </dialog>

                <div>
                    <textarea class="code-editor" cols="30" rows="10">
                    </textarea>
                    <div class="buttons-container">
                        <div class="item">
                            <button class="btn btn-default btn-ghost assemble"><i class="gg-file-add"></i></button>
                            <button class="btn btn-default btn-ghost assemble-run">
                                <i class="gg-file-add"></i>
                                <i class="gg-play-button"></i>
                            </button>
                        </div>

                        <div class="item">
                            <input style="display: none;" type="file" class="upload-code-input" />
                            <button class="btn btn-default btn-ghost upload-code"><i class="gg-software-upload"></i></button>
                            <button class="btn btn-default btn-ghost download-code"><i class="gg-software-download"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bytes" class="terminal-card">
                <header>
                    Bytecodes

                    <button class="maximize-button" data-container="bytes"><i class="gg-shape-square"></i></button>
                </header>

                <div>
                    <textarea class="bytecodes-editor" cols="30" rows="10"></textarea>
                    <div class="buttons-container">
                        <div class="item">
                            <button class="btn btn-primary btn-ghost run"><i class="gg-play-button"></i></button>
                            <button class="btn btn-error btn-ghost disassemble"><i class="gg-play-list-search"></i></button>
                        </div>

                        <div class="item">
                            <input style="display: none;" type="file" class="upload-bytes-input" />
                            <button class="btn btn-default btn-ghost upload-bytes"><i class="gg-software-upload"></i></button>
                            <button class="btn btn-default btn-ghost download-bytes"><i class="gg-software-download"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="disassemble-container closed">
            <div id="disassembled-code" class="terminal-card">
                <header>
                    Disassembled Bytes

                    <button class="maximize-button" data-container="disassembled-code"><i class="gg-shape-square"></i></button>
                </header>

                <div>
                    <pre class="disassemble-result"></pre>
                    <button class="btn btn-error btn-ghost close-disassemble-panel">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
