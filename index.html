<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGP Emulator</title>

    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
    <link href="https://css.gg/software-upload.css" rel="stylesheet" />
    <link href="https://css.gg/software-download.css" rel="stylesheet" />
    <link href="https://css.gg/play-list-search.css" rel="stylesheet" />
    <link href="https://css.gg/play-button.css" rel="stylesheet" />
    <link href="https://css.gg/file-add.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/styles.css" />
    <script async defer type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="regp-terminal">
            <div class="terminal-card">
                <header>REGP Terminal</header>
                
                <div>
                    <canvas class="results" width="320" height="200"></canvas>
                    <input class="terminal-input" type="text" placeholder="DATA INPUT" />
                </div>
            </div>
        </div>

        <div class="app-container">
            <div class="terminal-card">
                <header>Editor</header>

                <div>
                    <textarea class="code-editor" cols="30" rows="10">
PRINTS "HEY REGP!"
HALT
                    </textarea>
                    <div class="buttons-container">
                        <div class="item">
                            <button class="btn btn-default btn-ghost assemble"><i class="gg-file-add"></i></button>
                            <button class="btn btn-default btn-ghost assemble-run">
                                <i class="gg-file-add"></i>
                                <i class="gg-play-button"></i>
                            </button>
                        </div>

                        <div class="item">
                            <input style="display: none;" type="file" class="upload-code-input" />
                            <button class="btn btn-default btn-ghost upload-code"><i class="gg-software-upload"></i></button>
                            <button class="btn btn-default btn-ghost download-code"><i class="gg-software-download"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="terminal-card">
                <header>Bytecodes</header>

                <div>
                    <textarea class="bytecodes-editor" cols="30" rows="10"></textarea>
                    <div class="buttons-container">
                        <div class="item">
                            <button class="btn btn-primary btn-ghost run"><i class="gg-play-button"></i></button>
                            <button class="btn btn-error btn-ghost disassemble"><i class="gg-play-list-search"></i></button>
                        </div>

                        <div class="item">
                            <input style="display: none;" type="file" class="upload-bytes-input" />
                            <button class="btn btn-default btn-ghost upload-bytes"><i class="gg-software-upload"></i></button>
                            <button class="btn btn-default btn-ghost download-bytes"><i class="gg-software-download"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="disassemble-container closed">
            <pre class="disassemble-result"></pre>
            <button class="btn btn-error btn-ghost close-disassemble-panel">Close</button>
        </div>
    </div>
</body>

</html>
